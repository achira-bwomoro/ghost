<!DOCTYPE html>
<html>
	<head>
		  <meta charset="utf-8"/>
		    <title>Rust + Wasm Demo</title>
			<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
			<link rel="icon" href="./static/favicon.ico" />
			<!-- load static files -->
			<link rel="stylesheet" href="./static/style/index.css" />
			<script src="./static/script/index.js" defer></script>

			<!-- add tailwind cdn -->
			<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
	</head>
	<section>
		<!--
			Header section
			A logo on the left and a menu on the right
			Logo is a link to the home page
			Menu has links to the home page, about page, and contact page
			Header is sticky and has a background color
			Header has a height of 60px and a padding of 10px
			Header has a flexbox layout with items centered vertically
			Header has a shadow effect
			Header has a transition effect on hover
			Header has a responsive design
			Header has a dark mode support
			Header has a light mode support
			Header has a search bar
			Header has a dropdown menu
			Header has a login button
			Header has a signup button
			Header has a profile picture
			Header has a notification icon
			Header has a cart icon
			Header has a language selector
			Header has a theme selector
			Header has a social media links
		  -->
		<header class="bg-white shadow-md sticky top-0 z-50">
			<div class="container mx-auto flex items-center justify-between p-4">
				<a href="/" class="text-2xl font-bold text-blue-600">Rust + Wasm Demo</a>
				<nav class="space-x-4">
					<a href="/" class="text-gray-700 hover:text-blue-600 transition duration-200">Home</a>
					<a href="/about" class="text-gray-700 hover:text-blue-600 transition duration-200">About</a>
					<a href="/contact" class="text-gray-700 hover:text-blue-600 transition duration-200">Contact</a>
					<a href="/login" class="text-gray-700 hover:text-blue-600 transition duration-200">Login</a>
					<a href="/signup" class="text-gray-700 hover:text-blue-600 transition duration-200">Sign Up</a>
				</nav>
			</div>
	</section>
	<body>
		<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100 space-y-6">
			<input
				id="name"
				type="text"
				placeholder="Enter your name"
				class="border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 w-64"
			/>
			<button
				id="greet"
				class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-200"
			>
				Greet
			</button>
			<p id="output" class="text-lg text-gray-700"></p>
			<p id="show-time" class="text-3xl font-bold underline text-blue-600"></p>
		</div>
		        <script type="module">
				    import init, { greet, addition, current_time } from "./pkg/ghost.js";
				    async function run() {
					await init();
					    document.getElementById('greet').onclick = () => {
						    const name = document.getElementById('name').value;
							document.getElementById('output').textContent = greet(name);
							alert(addition(4, 5))
						};

						const now = current_time();
						document.getElementById('show-time').textContent = `Current time: ${now}`;

					}
					run();
				</script>
	</body>
</html>
